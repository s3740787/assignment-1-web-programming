<script>
  function validate(){
    var name = document.forms["contactForm"]["name"].value;
    if (name==""){
      alert("Please enter the name");
      return false;
    }
    var phoneNumber = document.forms["contactForm"]["phoneNumber"].value;
    if (isNaN(phoneNumber)){
      alert("Invalid phone number");
      return false;
    }
  }

</script>
